<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align:center;
            background:#dfdfdf;
        }
        h1{
            text-transform:uppercase;
            font-size:72px;
            font-family:'Verdana';
            padding:30px;
        }
    </style>
</head>
<body>
    <h1>3d text effect</h1>
</body>
</html>

<script>
   document.querySelector("h1").onmousemove = function (e) {
        const _this = e.target;

        const rXP = (e.pageX - _this.offsetLeft - _this.offsetWidth / 2);
        const rYP = (e.pageY - _this.offsetTop - _this.offsetHeight / 2);
        _this.style.cssText = `
            text-shadow:
            ${rYP / 10}px ${rXP / 80}px rgba(227, 6, 19, .8),
            ${rYP / 8}px ${rXP / 60}px rgba(255, 237, 0, 1),
            ${rXP / 70}px ${rYP / 12}px rgba(0, 159, 227, .7)
        `
    }
</script>
